<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant - Chat Inteligente</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    
    <!-- Meta tags -->
    <meta name="description" content="Asistente de voz inteligente con IA local">
    <meta name="keywords" content="AI, voice, assistant, chat, local">
    <meta name="author" content="Voice Chat AI">
    
    <!-- Open Graph -->
    <meta property="og:title" content="AI Voice Assistant">
    <meta property="og:description" content="Chat inteligente con voz bidireccional">
    <meta property="og:type" content="website">
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
    <script src="{{ url_for('static', filename='js/audio-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui-controller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice-chat.js') }}"></script>
</body>
</html>
